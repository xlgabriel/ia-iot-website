<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Nodos</title>
</head>

<body>
    <form id="formulario">
        <div class="form-group">
            <label for="idnodo" class="control-label">IDNODO</label>
            <input type="text" class="form-control" id="idnodo" name="idnodo">
        </div>
        <div class="form-group">
            <label for="descripcion" class="control-label">DESCRIPCION
            </label>
            <input type="text" class="form-control" id="descripcion" name="descripcion">
        </div>
        <div class="form-group">
            <label for="ubicacion" class="control-label">UBICACION</label>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion">
        </div>
        <div class="form-group"> <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">CREAR NODO</button>
        </div>
    </form>
    <script>
        const formulario = document.querySelector('#formulario');
        formulario.addEventListener('submit', (event) => {
            event.preventDefault();
            const url = 'http://localhost:1880/nodo';
            const data = {
                idnodo: formulario.idnodo.value,
                descripcion: formulario.descripcion.value,
                ubicacion: formulario.ubicacion.value
            };
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };
            fetch(url, options)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
            alert("nodo creado", "");
            formulario.reset();
        });
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
    alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
    w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
