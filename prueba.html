<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-
GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
crossorigin="anonymous">
<title>Datos</title>
</head>
<body>
<h2>DATOS CAPTURADOS</h2>
<table class="table table-success table-striped" id="tabla-datos">
<thead>
<tr>
<th scope="col">ID</th>
<th scope="col">ACELERACION X</th>
<th scope="col">ACELERACION Y</th>
<th scope="col">ACELERACION Z</th>
<th scope="col">ROTACION X</th>
<th scope="col">ROTACION Y</th>
<th scope="col">ROTACION Z</th>
<th scope="col">TEMPERATURA</th>
<th scope="col">FECHA</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
<script>
const url = 'http://localhost:1880/datos';
fetch(url)
.then(response => response.json())
.then(data => {
const tbody = document.querySelector('#tabla-datos tbody');
data.forEach(obj => {
const tr = document.createElement('tr');
tr.innerHTML =
`<td>${obj.id}</td><td>${obj.ac_x}</td><td>${obj.ac_y}
</td><td>${obj.ac_z}</td>
<td>${obj.rot_x}</td><td>${obj.rot_y}</td><td>${
obj.rot_z}</td>
<td>${obj.temperatura}</td><td>${obj.fecha}</td>
`;
tbody.appendChild(tr);
});
})
.catch(error => console.error(error));
</script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-
w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>
</body>
</html>
